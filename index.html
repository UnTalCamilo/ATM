<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style_index.css">
    <link href="https://file.myfontastic.com/nMgBVghrBMUkYYvode67DD/icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container__header">
            <h1>Cajero automatico</h1>
            <span class="icon-menu" id="btn-menu"></span>
        </div>
        
    </header>
    <div class="container">
        <div class="container__left">
            
            <nav class="nav" id="nav">
                <ul class="menu">
                    <li class="menu__item"><a class="menu__link" href="">Inicio</a></li>
                    <li class="menu__item"><a class="menu__link" href="">Inversión</a></li>
                    <li class="menu__item"><a class="menu__link" href="">Crédito</a></li>
                    <li class="menu__item"><a class="menu__link" href="">Nosotros</a></li>
                </ul>
            </nav>
        </div>
        <div class="container__center">
            <form id="atm">
                <label for="money">Cantidad de dinero a retirar:</label>
                <input type="number" id="money" min="10000" max="500000" required>
                <br><input class="button" type="submit" id="send">
            </form>
            <div id="msg"></div>
            
            <div class="container_output">
                <h3>Resultado</h3>
                <label for="">50000</label>
                <input class="out" id="fty" type="text"><br>
                <label for="">20000</label>
                <input class="out" id="twny" type="text"><br>
                <label for="">10000</label>
                <input class="out" id="tn" type="text"><br>
                <label for="">5000</label>
                <input class="out" id="ft" type="text">
            </div>
        </div>
        
        <div class="container__right">
            <img class="images" src="images/img3.jpg" alt="">
            
        </div>
        
    </div>
    
    <footer>
        <div class="foo">
            <img id="udenar-logo" src="images/udenar-w.png" alt="">
            <p>Develop by Edison Camilo Rosero</p>
        </div>
        
    </footer>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
